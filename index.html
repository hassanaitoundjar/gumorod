<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gumorod - Gumroad Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .product-card {
            margin-bottom: 1.5rem;
            transition: transform 0.3s;
            height: 100%;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .price-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2rem;
        }
        .product-description {
            max-height: 100px;
            overflow: hidden;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .error-container {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center mb-5">
            <h1 class="display-4">Gumorod</h1>
            <p class="lead">Your Gumroad Products Dashboard</p>
        </header>

        <div class="error-container" id="errorContainer">
            <h4>Error</h4>
            <p id="errorMessage"></p>
        </div>

        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="row" id="productsContainer">
            <!-- Products will be loaded here -->
        </div>

        <div class="mt-5 text-center">
            <button id="refreshBtn" class="btn btn-primary">Refresh Products</button>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="productModalBody">
                    <!-- Product details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            
            document.getElementById('refreshBtn').addEventListener('click', loadProducts);
        });

        async function loadProducts() {
            const productsContainer = document.getElementById('productsContainer');
            const loading = document.getElementById('loading');
            const errorContainer = document.getElementById('errorContainer');
            const errorMessage = document.getElementById('errorMessage');
            
            // Show loading spinner
            loading.style.display = 'flex';
            productsContainer.innerHTML = '';
            errorContainer.style.display = 'none';
            
            try {
                // Fetch products from the server
                const response = await fetch('/api/products');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error('Failed to load products');
                }
                
                // Hide loading spinner
                loading.style.display = 'none';
                
                // Display products
                if (data.products && data.products.length > 0) {
                    data.products.forEach(product => {
                        productsContainer.appendChild(createProductCard(product));
                    });
                } else {
                    productsContainer.innerHTML = '<div class="col-12 text-center"><p>No products found</p></div>';
                }
            } catch (error) {
                // Hide loading spinner and show error
                loading.style.display = 'none';
                errorContainer.style.display = 'block';
                errorMessage.textContent = error.message || 'Failed to load products';
                console.error('Error loading products:', error);
            }
        }

        function createProductCard(product) {
            const col = document.createElement('div');
            col.className = 'col-md-4 mb-4';
            
            const card = document.createElement('div');
            card.className = 'card product-card';
            
            // Create image element
            const img = document.createElement('img');
            img.className = 'card-img-top';
            img.src = product.thumbnail_url || 'https://via.placeholder.com/300x200?text=No+Image';
            img.alt = product.name;
            
            // Create price badge
            const priceBadge = document.createElement('div');
            priceBadge.className = 'badge bg-primary price-badge';
            priceBadge.textContent = product.formatted_price || `$${(product.price / 100).toFixed(2)}`;
            
            // Create card body
            const cardBody = document.createElement('div');
            cardBody.className = 'card-body';
            
            // Create title
            const title = document.createElement('h5');
            title.className = 'card-title';
            title.textContent = product.name;
            
            // Create description
            const description = document.createElement('div');
            description.className = 'card-text product-description';
            description.innerHTML = product.description || 'No description available';
            
            // Create sales info
            const salesInfo = document.createElement('p');
            salesInfo.className = 'card-text mt-2';
            salesInfo.innerHTML = `<small class="text-muted">Sales: ${product.sales_count || 0}</small>`;
            
            // Create view details button
            const viewButton = document.createElement('button');
            viewButton.className = 'btn btn-outline-primary mt-3';
            viewButton.textContent = 'View Details';
            viewButton.addEventListener('click', () => showProductDetails(product));
            
            // Assemble card
            cardBody.appendChild(title);
            cardBody.appendChild(description);
            cardBody.appendChild(salesInfo);
            cardBody.appendChild(viewButton);
            
            card.appendChild(img);
            card.appendChild(priceBadge);
            card.appendChild(cardBody);
            
            col.appendChild(card);
            
            return col;
        }

        function showProductDetails(product) {
            const modal = new bootstrap.Modal(document.getElementById('productModal'));
            const modalTitle = document.getElementById('productModalLabel');
            const modalBody = document.getElementById('productModalBody');
            
            modalTitle.textContent = product.name;
            
            // Build modal content
            let content = `
                <div class="row">
                    <div class="col-md-6">
                        <img src="${product.thumbnail_url || 'https://via.placeholder.com/300x200?text=No+Image'}" 
                             class="img-fluid rounded" alt="${product.name}">
                    </div>
                    <div class="col-md-6">
                        <h4>${product.formatted_price || `$${(product.price / 100).toFixed(2)}`}</h4>
                        <p><strong>Product ID:</strong> ${product.id}</p>
                        <p><strong>Sales:</strong> ${product.sales_count || 0}</p>
                        <p><strong>Revenue:</strong> $${((product.sales_usd_cents || 0) / 100).toFixed(2)}</p>
                        <p><strong>URL:</strong> <a href="${product.short_url}" target="_blank">${product.short_url || 'N/A'}</a></p>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12">
                        <h5>Description</h5>
                        <div>${product.description || 'No description available'}</div>
                    </div>
                </div>
            `;
            
            modalBody.innerHTML = content;
            modal.show();
        }
    </script>
</body>
</html>
